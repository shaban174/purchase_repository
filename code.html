<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Request</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        #purchaseOrder {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Request Form</h1>
        <form id="purchaseRequestForm" onsubmit="submitPurchaseRequest(event)">
            <div>
                <label for="site">Site:</label>
                <select id="site" name="site" required>
                    <option value="">Select a site</option>
                    <option value="GLN">GLN</option>
                    <option value="GLM">GLM</option>
                    <option value="GHO">GHO</option>
                </select>
            </div>
            <div>
                <label for="item">Item:</label>
                <select id="item" name="item" required>
                    <option value="">Select an item</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Keyboard">Keyboard</option>
                </select>
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div>
                <label for="productSpecifications">Product Specifications:</label>
                <textarea id="productSpecifications" name="productSpecifications" required></textarea>
            </div>
            <div>
                <label for="vendor">Vendor:</label>
                <select id="vendor" name="vendor" required>
                    <option value="">Select a vendor</option>
                    <option value="ESSYComp">ESSYComp</option>
                    <option value="Arusha Traders">Arusha Traders</option>
                    <option value="Jumia">Jumia</option>
                </select>
            </div>
            <div>
                <label for="requester">Requester:</label>
                <input type="text" id="requester" name="requester" required>
            </div>
            <div>
                <label for="technician">Technician:</label>
                <input type="text" id="technician" name="technician" required>
            </div>
            <div>
                <label for="approverEmail">Approver's Email:</label>
                <input type="email" id="approverEmail" name="approverEmail" required>
            </div>
            <div>
                <button type="submit">Submit Request</button>
            </div>
        </form>

        <h1>Purchase Order</h1>
        <div id="purchaseOrder"></div>

        <button id="approveByEmailBtn" onclick="approveByEmail()">Approve via Email</button>
    </div>

    <script>
        function submitPurchaseRequest(event) {
            event.preventDefault();

            var formData = new FormData(document.getElementById("purchaseRequestForm"));
            var purchaseOrder = "<h2>Purchase Order</h2>";

            for (var pair of formData.entries()) {
                purchaseOrder += "<p><strong>" + pair[0] + ":</strong> " + pair[1] + "</p>";
            }

            document.getElementById("purchaseOrder").innerHTML = purchaseOrder;
 // Send data to email for approval
 var approverEmail = document.getElementById("approverEmail").value;
            var emailBody = "A purchase request has been submitted. Please review the details below:\n\n" + purchaseOrder +
                            "\n\nTo approve or reject, please click one of the buttons below:\n" +
                            "<form action='process_approval.php' method='post'>" +
                            "<input type='hidden' name='approvalType' value='approve'>" +
                            "<button type='submit'>Approve</button>" +
                            "</form>" +
                            "<form action='process_approval.php' method='post'>" +
                            "<input type='hidden' name='approvalType' value='reject'>" +
                            "<button type='submit'>Reject</button>" +
                            "</form>";

            var mailtoLink = "mailto:" + approverEmail + "?subject=Purchase Request Approval&body=" + encodeURIComponent(emailBody);
            window.location.href = mailtoLink;
            // Send data to MySQL database via PHP
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "store_purchase_request.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status == 200) {
                        console.log("Data stored successfully");
                    } else {
                        console.error("Failed to store data");
                    }
                }
            };
            xhr.send(new URLSearchParams(formData));
        }

        function approveByEmail() {
            var approverEmail = document.getElementById("approverEmail").value;

            if (approverEmail) {
                var purchaseOrder = document.getElementById("purchaseOrder").innerHTML;
                var emailBody = "Purchase Order:\n\n" + purchaseOrder + "\n\nPlease approve by replying to this email.";
                var mailtoLink = "mailto:" + approverEmail + "?subject=Purchase Order Approval&body=" + encodeURIComponent(emailBody);
                window.location.href = mailtoLink;

                // Automatically generate purchase order after approval
                // You can implement this part as per your requirement, e.g., calling a function to generate the purchase order automatically.
                generatePurchaseOrder();
            } else {
                alert("Please enter the approver's email.");
            }
        }

        function generatePurchaseOrder() {
            // Function to generate purchase order automatically
            console.log("Purchase order generated automatically after approval.");
        }
    </script>
</body>
</html>
