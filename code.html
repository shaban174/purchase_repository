<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        select,
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        #purchaseOrder {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Request Form</h1>
        <form id="purchaseRequestForm" onsubmit="submitPurchaseRequest(event)">
            <div>
                <label for="site">Site:</label>
                <select id="site" name="site" required>
                    <option value="">Select a site</option>
                    <option value="GLN">GLN</option>
                    <option value="GLM">GLM</option>
                    <option value="GHO">GHO</option>
                </select>
            </div>
            <div>
                <label for="item">Item:</label>
                <select id="item" name="item" required>
                    <option value="">Select an item</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Keyboard">Keyboard</option>
                </select>
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div>
                <label for="productSpecifications">Product Specifications:</label>
                <textarea id="productSpecifications" name="productSpecifications" required></textarea>
            </div>
            <div>
                <label for="vendor">Vendor:</label>
                <select id="vendor" name="vendor" required>
                    <option value="">Select a vendor</option>
                    <option value="ESSYComp">ESSYComp</option>
                    <option value="Arusha Traders">Arusha Traders</option>
                    <option value="Jumia">Jumia</option>
                </select>
            </div>
            <div>
                <label for="requester">Requester:</label>
                <input type="text" id="requester" name="requester" required>
            </div>
            <div>
                <label for="technician">Technician:</label>
                <input type="text" id="technician" name="technician" required>
            </div>
            <div>
                <button type="submit">Submit Request</button>
            </div>
        </form>

        <script>
            // Function to save form data to localStorage
            function saveFormDataToLocalStorage(data) {
                localStorage.setItem("purchaseFormData", JSON.stringify(data));
            }

            // Function to handle form submission
            function submitPurchaseRequest(event) {
                event.preventDefault();

                // Get form values
                var site = document.getElementById("site").value;
                var item = document.getElementById("item").value;
                var quantity = document.getElementById("quantity").value;
                var productSpecifications = document.getElementById("productSpecifications").value;
                var vendor = document.getElementById("vendor").value;
                var requester = document.getElementById("requester").value;
                var technician = document.getElementById("technician").value;

                // Create an object with form data
                var formData = {
                    Site: site,
                    Item: item,
                    Quantity: quantity,
                    ProductSpecifications: productSpecifications,
                    Vendor: vendor,
                    Requester: requester,
                    Technician: technician
                };

                // Save form data to localStorage
                saveFormDataToLocalStorage(formData);

                // Redirect to the table page
                window.location.href = "table.html";
            }
        </script>
    </div>
</body>

</html>
